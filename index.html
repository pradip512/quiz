<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMMUNITY CHECK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> IMMUNITY CHECK</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. Do you have regular bowel movements?</p>
                <label><input type="radio" name="q1" value="yes"> Yes</label>
                <label><input type="radio" name="q1" value="no"> No</label>
            </div>
            <div class="question">
                <p>2. Do you get at least 7-8 hours of sleep every night?</p>
                <label><input type="radio" name="q2" value="yes"> Yes</label>
                <label><input type="radio" name="q2" value="no"> No</label>
            </div class="question">
                <p>3. Do you maintain your weight?</p>
                <label><input type="radio" name="q3" value="yes"> Yes</label>
                <label><input type="radio" name="q3" value="no"> No</label>
            </div class="question">
                <p>4. Do you often suffer from colds and flu?</p>
                <label><input type="radio" name="q4" value="no"> Yes</label>
                <label><input type="radio" name="q4" value="yes"> No</label>
            <div class="question">
                <p>5. Do you often feel stressed, and sad and overthink negative thoughts?</p>
                <label><input type="radio" name="q5" value="no"> Yes</label>
                <label><input type="radio" name="q5" value="yes"> No</label>
            </div>
            <button type="button" onclick="calculateScore()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
